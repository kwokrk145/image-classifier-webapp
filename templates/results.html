<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prediction Result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
    </head>
    <body>
        <div id="head">
            <h1>Your Prediction Is: {{ prediction }}</h1>
        </div>
        <a href="/" class="button-link">Try Another Image!</a>
    </body>

<!--
<a href="/">Try another image</a>
Clicking it sends the user back to the main upload form (/ route).
The .button-link class styles an <a> tag to look like a button:
display: inline-block makes the link behave like a block element while 
staying inline, allowing padding and width control.
padding: 10px 20px adds space inside the button (10px top/bottom, 20px left/right) 
to make it look like a real button.
color: white makes the text inside the button white for contrast.
text-decoration: none removes the underline that <a> tags normally have.
border-radius: 6px rounds the corners of the button.
-->
